<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sports & Defense</title>
    <link rel="stylesheet" href="../css/styles.css"> <!-- Estilos base, header, footer -->
    <link rel="stylesheet" href="../css/login.css"> <!-- Reutilizamos estilos del login -->
    <link rel="stylesheet" href="../css/utilidades.css"> <!-- Para botones y formularios -->
    <link rel="stylesheet" href="../css/responsive.css"> <!-- Media queries -->
</head>
<body class="grid-container">
    <!-- Carga dinámica del header -->
    <div id="header-container"></div>

    <main class="main login-main">
        <div class="login-container">
            <div class="login-header">
                <h1>Crear Cuenta</h1>
                <p>Regístrate para acceder a todos nuestros servicios</p>
            </div>
            
            <form class="login-form" id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">
                    </div>
                    
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido" required placeholder="Tu apellido">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required placeholder="tucorreo@ejemplo.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                    <small class="password-hint">Mínimo 8 caracteres, incluir mayúsculas y números</small>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="••••••••">
                </div>
                
                <div class="form-group">
                    <label for="telefono">Teléfono (Opcional)</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="+51 123 456 789">
                </div>
                
                <div class="form-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Acepto los <a href="terminos.html" target="_blank">Términos y Condiciones</a> y la <a href="privacidad.html" target="_blank">Política de Privacidad</a></label>
                </div>
                
                <button type="submit" class="boton-primario">Registrarse</button>
                
                <div class="login-footer">
                    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                </div>
            </form>
        </div>
    </main>

    <!-- Carga dinámica del footer -->
    <div id="footer-container"></div>

    <!-- Script para cargar componentes -->
    <script src="../js/load-components.js" defer></script>
    <script src="../js/registro.js" defer></script>
</body>
</html>
