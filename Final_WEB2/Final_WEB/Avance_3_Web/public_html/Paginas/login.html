<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sports & Defense</title>
    <link rel="stylesheet" href="../css/styles.css"> <!-- Estilos base, header, footer -->
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/utilidades.css"> <!-- Para botones y formularios -->
    <link rel="stylesheet" href="../css/responsive.css"> <!-- Media queries -->
</head>

<body class="grid-container">
    <!-- Carga dinámica del header -->
    <div id="header-container"></div>

    <main class="main login-main">
        <div class="login-container">
            <div class="login-header">
                <h1>Iniciar Sesión</h1>
                <p>Accede a tu cuenta para gestionar tus cursos y compras</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required placeholder="tucorreo@ejemplo.com">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="boton-primario">Iniciar Sesión</button>

                <div class="login-footer">
                    <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
                </div>
            </form>

            <div class="social-login">
                <p>O inicia sesión con:</p>
                <div class="social-buttons">
                    <a href="https://www.google.com/intl/es/account/about/" class="social-btn google-btn" target="_blank">
                        <img src="../imagenes/google.png" alt="Google">
                        Google
                    </a>
                    <a href="https://www.facebook.com" class="social-btn facebook-btn" target="_blank">
                        <img src="../imagenes/facebook.png" alt="Facebook">
                        Facebook
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Carga dinámica del footer -->
    <div id="footer-container"></div>

    <!-- Scripts en el orden correcto -->
    <script src="../js/load-components.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
